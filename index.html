<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/mystyles.css">
    <title>Notes App</title>
</head>
<body>
    <header>
        <h1>My Notes</h1>
    </header>

    <!-- Wrapper -->
    <div class="container">
        <!-- Formulario -->
        <main>
            <form id="noteForm">
                <input type="text" id="txtTitle" placeholder="Title" required />
                <textarea id="txtContent" rows="4" placeholder="Content" required></textarea>
                <button type="submit" id="btnSave">Save Note</button>
                <div class="alert-error" id="errorMsg"></div>
            </form>
        </main>

        <!-- Notas -->
        <div id="notesContainer">
            <h2>Notes:</h2>
        </div>
    </div>

    <script src="scripts/storeManager.js"></script>
    <script src="scripts/register.js"></script>
</body>
</html>
